[package]
name = "pdf-rs"
version = "0.1.0"
edition = "2024"
description = "A CLI tool to read/write PDFs and convert to/from markdown"
authors = ["Ying Kit WONG"]
documentation = "https://docs.rs/pdf-rs"
license = "Apache-2.0"


[dependencies]
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
regex = "1.0"

[[bin]]
name = "pdf-cli"
path = "src/main.rs"
